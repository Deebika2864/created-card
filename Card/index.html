<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-custom">
                <img src= "WhatsApp Image 2024-07-30 at 2.30.52 PM.jpeg" class="card-img-top " alt="Card img cap">
                <div class="card-body">
                    <h5 class="card-title">Deebika K</h5>
                    <p class="card-text"> I'm Deebika, a self-motivated data science enthusiast with a passion for extracting insights and knowledge from data. I enjoy working with datasets to improve my skills and stay up-to-date with industry trends.</p>
                </div>
            </div>
        </div>
    </div>
</div> 

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
